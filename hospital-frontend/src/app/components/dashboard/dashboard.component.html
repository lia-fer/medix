<div class="dashboard-container" style="display: flex; min-height: 100vh; background-color: #f0f8ff;">
  <aside class="sidebar" style="background-color: #add8e6; width: 250px; padding: 20px; display: flex; flex-direction: column; border-right: 2px solid #e2e8f0;">
    <div class="doctor-profile" style="text-align: center; margin-bottom: 20px;">
      <div class="avatar" style="margin-bottom: 15px;">
        <svg viewBox="0 0 80 80" class="doctor-icon" style="width: 80px; height: 80px;">
          <!-- Doctor Avatar SVG -->
          <circle cx="40" cy="30" r="20" fill="#ffffff"/> <!-- White Background -->
          <circle cx="40" cy="25" r="10" fill="#64748B"/> <!-- Neutral Gray -->
          <path d="M40 55C26 55 15 65 15 85H65C65 65 54 55 40 55" fill="#ffffff"/> <!-- White Background -->
        </svg>
      </div>
      <h3 style="color: #ffffff;">Dr. {{ currentUser?.fullName }}</h3>
      <span class="role" style="color: #ffb6c1;">{{ currentUser?.role }}</span> <!-- Pastel Pink -->
    </div>
    
    <nav class="sidebar-nav" style="flex-grow: 1;">
      <a 
        routerLink="patients" 
        routerLinkActive="active" 
        class="nav-item" 
        style="display: flex; align-items: center; justify-content: space-between; color: #ffffff; text-decoration: none; padding: 10px 15px; border-radius: 5px; margin-bottom: 10px; background-color: #77dd77; cursor: pointer;">
        <i class="fas fa-users"></i>
        <span>Patients</span>
        <div class="badge" style="background-color: #ffb6c1; padding: 5px 10px; border-radius: 5px;">{{ patientCount }}/10</div>
      </a>
      <a 
        routerLink="appointments" 
        routerLinkActive="active" 
        class="nav-item" 
        style="display: flex; align-items: center; justify-content: space-between; color: #ffffff; text-decoration: none; padding: 10px 15px; border-radius: 5px; margin-bottom: 10px; background-color: #77dd77; cursor: pointer;">
        <i class="fas fa-calendar-alt"></i>
        <span>Appointments</span>
        <div class="badge" style="background-color: #ffb6c1; padding: 5px 10px; border-radius: 5px;">{{ todayAppointments }}</div>
      </a>
      <div class="nav-footer" style="margin-top: auto; text-align: center;">
        <button 
          (click)="logout()" 
          class="logout-btn" 
          style="background-color: #ff6961; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </nav>
  </aside>

  <main class="main-content" style="flex-grow: 1; padding: 20px;">
    <header class="content-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <div class="header-left">
        <h1 style="color: #add8e6;">{{ pageTitle }}</h1>
        <div class="breadcrumb" style="color: #6c757d;">Dashboard / {{ pageTitle }}</div>
      </div>
      
      <div class="quick-stats" style="display: flex; gap: 20px;">
        <div class="stat-card" style="background-color: #ffffff; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 10px;">
          <div class="stat-icon" style="color: #add8e6;">
            <i class="fas fa-user-injured"></i>
          </div>
          <div class="stat-info">
            <span class="stat-label" style="color: #6c757d;">Total Patients</span>
            <span class="stat-value" style="color: #add8e6;">{{ patientCount }}</span>
          </div>
        </div>
        
        <div class="stat-card" style="background-color: #ffffff; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 10px;">
          <div class="stat-icon" style="color: #add8e6;">
            <i class="fas fa-calendar-check"></i>
          </div>
          <div class="stat-info">
            <span class="stat-label" style="color: #6c757d;">Today's Appointments</span>
            <span class="stat-value" style="color: #add8e6;">{{ todayAppointments }}</span>
          </div>
        </div>
      </div>
    </header>
    
    <div class="content-body" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
