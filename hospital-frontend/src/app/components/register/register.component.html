<div class="auth-container" style="background-color: #f0f8ff; padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="auth-card" style="background-color: #ffffff; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 400px; padding: 30px;">
    <div class="auth-header" style="text-align: center; margin-bottom: 20px; background-color: #add8e6; padding: 20px; border-radius: 15px 15px 0 0;">
      <svg class="auth-icon" viewBox="0 0 64 64" width="64" height="64">
        <circle cx="32" cy="24" r="16" fill="#ffffff" opacity="0.9"/>
        <path d="M32 44C20 44 10 52 10 64H54C54 52 44 44 32 44" fill="#ffffff" opacity="0.9"/>
        <circle cx="48" cy="48" r="16" fill="#77dd77"/> <!-- Pastel Green -->
        <path d="M44 48L47 51L52 46" stroke="white" stroke-width="2" fill="none"/>
      </svg>
      <h2 style="color: #ffb6c1;">Create Account</h2> <!-- Pastel Pink -->
    </div>

    <form class="auth-form" (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="error-message" *ngIf="errorMessage" style="color: #ff6961; font-size: 14px; margin-bottom: 15px;">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <div class="form-group" style="margin-bottom: 15px;">
        <label class="form-label" for="username" style="color: #6c757d; font-weight: bold;">Username</label>
        <input 
          type="text" 
          id="username"
          name="username"
          class="form-control"
          style="border: 1px solid #add8e6; border-radius: 5px; padding: 8px; width: 100%;"
          [(ngModel)]="user.username"
          placeholder="Choose a username"
          required>
      </div>

      <div class="form-group" style="margin-bottom: 15px;">
        <label class="form-label" for="fullName" style="color: #6c757d; font-weight: bold;">Full Name</label>
        <input 
          type="text" 
          id="fullName"
          name="fullName"
          class="form-control"
          style="border: 1px solid #add8e6; border-radius: 5px; padding: 8px; width: 100%;"
          [(ngModel)]="user.fullName"
          placeholder="Enter your full name"
          required>
      </div>

      <div class="form-group" style="margin-bottom: 15px;">
        <label class="form-label" for="password" style="color: #6c757d; font-weight: bold;">Password</label>
        <div class="password-field" style="position: relative;">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            class="form-control"
            style="border: 1px solid #add8e6; border-radius: 5px; padding: 8px; width: 100%;"
            [(ngModel)]="user.password"
            placeholder="Choose a password"
            required>
          <button 
            type="button" 
            class="password-toggle"
            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #ffb6c1; cursor: pointer;">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>

      <button 
        type="submit" 
        class="auth-button"
        style="background-color: #add8e6; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; width: 100%;"
        [disabled]="isLoading">
        <i class="fas fa-user-plus"></i>
        {{ isLoading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <div class="auth-footer" style="margin-top: 20px; text-align: center; color: #6c757d;">
      <p>Already have an account? <a routerLink="/login" style="color: #ffb6c1; text-decoration: none;">Login</a></p>
    </div>
  </div>
</div>
